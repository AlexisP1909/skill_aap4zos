- name: Check if CA and keyring already exist. If not, create them and then run health check via TSO and operator commands.
  hosts: zos_host
  gather_facts: false
  environment: "{{ environment_vars }}"
  vars:
    owner_id: "{{ owner_id_survey | default('IBMUSER') }}"
    cert_label: "{{ cert_label_survey | default('TESTCA') }}"
    cn: '{{ cert_label }}'
    ou: "{{ ou_survey | default('ANSIBLE CORE') }}"
    country: "{{ country_survey | default('US') }}"
    keyring: "{{ keyring_survey | default('SharedRing1') }}"
    expiry_date: "{{ expiry_date_survey | default('') }}"
    check_name: "{{ check_name_survey | default('IBMRACF,RACF_CERTIFICATE_EXPIRATION') }}"

  tasks:
    - name: Check if keyring already exists and create it if it doesn't.
      block:
        - name: Check if keyring to be created already exists.
          ibm.ibm_zos_core.zos_tso_command:
            commands:
              - RACDCERT LISTRING({{ keyring }}) ID({{ owner_id }})
          register: keyring_check
          failed_when: false
          changed_when: false

        - name: Create a new keyring via TSO commands, skip if it already exists.
          ibm.ibm_zos_core.zos_tso_command:
            commands:
              - RACDCERT ADDRING({{ keyring }}) ID({{ owner_id }})
              - RACDCERT LISTRING({{ keyring }}) ID({{ owner_id }})
          when: "'IRRD114I Ring ' + keyring + ' does not exist.' in keyring_check.output[0].content[0]"

    - name: Check if certificate already exists and create it if it doesn't.
      block:
        - name: 'Check if cert to be created already exists.'
          ibm.ibm_zos_core.zos_tso_command:
            commands: "RACDCERT CERTAUTH LIST(LABEL('{{ cert_label }}'))"
          register: list_cert
          failed_when: false
          changed_when: false

        - name: Create new CA cert and connect to keyring via TSO commands, skip if it already exists.
          ibm.ibm_zos_core.zos_tso_command:
            commands:
              - RACDCERT GENCERT CERTAUTH KEYUSAGE(CERTSIGN) SUBJECTSDN(CN('{{ cn }}') OU('{{ ou }}') C('{{ country }}')) WITHLABEL('{{ cert_label }}') {{ 'NOTAFTER(DATE(' + expiry_date + '))' if expiry_date != '' else '' }}
              - RACDCERT ID({{ owner_id }}) CONNECT(CERTAUTH LABEL('{{ cert_label }}') RING({{ keyring }}))
          when: "'IRRD107I No matching certificate was found for this user.' in list_cert.output[0].content[0]"

    - name: Run Healther Checker via operator command.
      ibm.ibm_zos_core.zos_operator:
        cmd: "F HZSPROC,RUN,CHECK=({{ check_name }})"
